<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>


  <script type="text/javascript">

    async function login(){
      var user = await Moralis.Web3.authenticate();
      if (user){
        console.log("successfull login");
      }
    }

    function uploadImage() {
      let reader = new FileReader();
      

      const image = document.getElementById('formFile');

      reader.readAsDataURL(image.files[0]);

      let buf;
      reader.onload = async function() {
        buf = reader.result;
        console.log(buf);
        console.log(image.value, buf)
        const file = new Moralis.File("imageName", {base64: buf})
        await file.saveIPFS();
        console.log(file.ipfs(), file.hash())
      };

      
      
    }



    const serverUrl = "https://0iinwlwczi0j.usemoralis.com:2053/server";
    const appId = "gNIwSF9VQi65eGgal6q4JzV4mGGGuJcuPgmErLtv";
    Moralis.start({ serverUrl, appId });

    login();
    
  </script>

  <title></title>
</head>
<body>

  <div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div>

  <button id="buttonUpload" onclick="uploadImage()" class="btn btn-primary">Submit</button>




</body>
</html>
